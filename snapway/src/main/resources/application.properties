### 파일 I/O 설정 코드 ###
##	파일 업로드 위치
#spring.servlet.multipart.location=${user.home}/uploads
## 메모리에 저장하는 최대 크기
#spring.servlet.multipart.file-size-threshold=10MB   
## 파일당 최대 크기
spring.servlet.multipart.max-file-size=10MB         
## 여러 파일 업로드 시 최대 크기
spring.servlet.multipart.max-request-size=100MB   

