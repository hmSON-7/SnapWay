spring.application.name=snapway
### git에 업로드되면 안되는 정보는 /src/main/resources/applicatin-secret.yml에 보관합니다.
spring.profiles.include=secret

### 서버 포트 설정 (기존 8080과 충돌)
server.port=8081

## View Resolver 설정
## axios 이후 제거할 예정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

