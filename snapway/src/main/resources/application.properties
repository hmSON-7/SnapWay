spring.application.name=snapway

## View Resolver 설정
## axios 이후 제거할 예정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

### mybatis 설정	###
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.219.102:3306/snapway?serverTimezone=UTC
## 외부에서 DB연결 가능하게 설정할 예정입니다. username과 password든 secured_properties에 작성해 주세요.
spring.datasource.username=yohan
spring.datasource.password=bafd4132fsad
mybatis.mapper-locations=classpath:/mappers/**/*.xml
# 아래 코드가 없으면 xml에서 패키지경로+클래스명으로 작성해야함
mybatis.type-aliases-package=com.snapway.model.dto
# 카멜케이스 자동 매핑 (예: user_id -> userId)
mybatis.configuration.map-underscore-to-camel-case=true

